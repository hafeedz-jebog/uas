<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>hafeedz Wacana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Wacana Harian</h2>

    <!-- Input tugas -->
    <input type="text" id="taskInput" placeholder="Masukkan Wacana Hari ini">
    <button id="addTaskBtn">Tambah </button>

    <!-- Informasi jumlah tugas -->
    <p class="info">
      Total: <span id="totalTask">0</span> |
      Selesai: <span id="completedTask">0</span>
    </p>

    <!-- Daftar tugas -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
